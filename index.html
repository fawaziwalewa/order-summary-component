<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen font-red-hat bg-pale-blue">
    <!-- Desktop background overlay -->
    <img src="./images/pattern-background-desktop.svg" alt="Desktop background pattern"
        class="absolute top-0 left-0 hidden w-full md:block">
    <!-- Mobile background overlay -->
    <img src="./images/pattern-background-mobile.svg" alt="Mobile background pattern"
        class="absolute top-0 left-0 w-full md:hidden">
    <main class="z-10 p-4">
        <!-- Card -->
        <div class="rounded-[20px] overflow-hidden shadow-lg bg-white max-w-[450px] w-full">
            <!-- Illustration -->
            <img src="./images/illustration-hero.svg" alt="A person listening to music" class="w-full">
            <!-- Card content -->
            <div class="p-6 bg-white rounded-xl md:p-12">
                <h1 class="text-[22px] md:text-[28px] font-bold text-dark-blue text-center">Order Summary</h1>
                <p class="text-desaturated-blue mt-4 text-[15px] md:text-base text-center">You can now listen to
                    millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!</p>
                <div class="flex items-center justify-between p-6 mt-5 bg-very-pale-blue rounded-xl">
                    <div class="flex items-center">
                        <img src="./images/icon-music.svg" alt="Music" class="rounded-lg size-12">
                        <div class="ml-4">
                            <h2 class="text-sm font-black md:text-base text-dark-blue">Annual Plan</h2>
                            <p class="text-sm md:text-base text-desaturated-blue">$59.99/year</p>
                        </div>
                    </div>
                    <button type="button"
                        class="text-sm font-bold underline cursor-pointer text-bright-blue hover:no-underline hover:text-[#766CF1]">Change</button>
                </div>
                <button type="button"
                    class="bg-bright-blue btn-shadow text-white font-black text-sm md:text-base cursor-pointer rounded-xl w-full py-3 mt-6 hover:bg-[#766CF1] transition duration-200">Proceed
                    to Payment</button>
                <button type="button"
                    class="w-full mt-4 text-sm font-bold transition duration-200 cursor-pointer text-desaturated-blue md:text-base hover:text-dark-blue">Cancel
                    Order</button>
            </div>
        </div>
    </main>
</body>

</html>
